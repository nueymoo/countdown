<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
<body>
<div class="content">
    <img src="IMG_9488.JPG" alt="" class="pic">
    <p class="header">Countdown to nueycal 9th Anniversary</p>
    <div class="count">
    <div class="number">
        <p class="int day"></p>
        <p>DAYS</p>
    </div>
    <div class="number">
        <p class="int hours"></p>
        <p>HOURS</p>
    </div>
    <div class="number">
        <p class="int minute"></p>
        <p>MINUTES</p>
    </div>
    <div class="number">
        <p class="int second"></p>
        <p>SECONDS</p>
    </div>
</div>
</div>
</body>

</html>
